apiVersion: apps/v1
kind: Deployment
metadata:
  name: iter8-analytics
  labels:
    app: iter8-analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iter8-analytics
  template:
    metadata:
      labels:
        app: iter8-analytics
    spec:
      containers:
      - name: iter8-analytics
        image: iter8-analytics
        imagePullPolicy: Never
